{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold mb-3">極速影片裁切</h1>
            <p class="lead text-secondary">上傳影片與字幕，精準提取精華片段，自動同步字幕。</p>
        </div>

        <!-- Step 1: Upload -->
        <div class="card shadow-lg border-0 mb-4 glass-card">
            <div class="card-body p-4">
                <h5 class="card-title mb-4"><i class="bi bi-1-circle-fill text-primary me-2"></i>選擇檔案</h5>
                
                <div class="mb-3">
                    <label for="videoFile" class="form-label">影片檔 (.mp4, .mkv)</label>
                    <input class="form-control form-control-lg bg-dark-subtle" type="file" id="videoFile" accept="video/*">
                </div>
                
                <div class="mb-3">
                    <label for="srtFile" class="form-label">字幕檔 (.srt)</label>
                    <input class="form-control form-control-lg bg-dark-subtle" type="file" id="srtFile" accept=".srt">
                </div>
            </div>
        </div>

        <!-- Step 2: Define Ranges -->
        <div class="card shadow-lg border-0 mb-4 glass-card">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="card-title mb-0"><i class="bi bi-2-circle-fill text-primary me-2"></i>設定裁切區間</h5>
                    <button class="btn btn-outline-primary btn-sm" id="addRangeBtn">
                        <i class="bi bi-plus-lg"></i> 新增區間
                    </button>
                </div>

                <div id="rangesContainer">
                    <!-- Range Item Template -->
                    <div class="range-item row g-3 align-items-end mb-3 p-3 rounded-3 bg-dark-subtle position-relative">
                        <div class="col-md-4">
                            <label class="form-label small text-muted">開始時間 (HH:MM:SS)</label>
                            <input type="text" class="form-control font-monospace" placeholder="00:00:00" value="00:00:00">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small text-muted">結束時間 (HH:MM:SS)</label>
                            <input type="text" class="form-control font-monospace" placeholder="00:00:00" value="00:00:10">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small text-muted">標題 (選填)</label>
                            <input type="text" class="form-control" placeholder="片段標題">
                        </div>
                        <div class="col-md-1 text-end">
                            <button class="btn btn-link text-danger p-0 remove-range-btn" title="移除">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action -->
        <div class="d-grid gap-2 mb-5">
            <button class="btn btn-primary btn-lg py-3 shadow-primary" id="startSliceBtn">
                <i class="bi bi-scissors me-2"></i>開始裁切
            </button>
        </div>

        <!-- Results Area (Hidden by default) -->
        <div id="resultsArea" class="d-none">
            <div class="card shadow-lg border-0 glass-card">
                <div class="card-header bg-transparent border-bottom border-secondary">
                    <h5 class="mb-0">處理進度</h5>
                </div>
                <div class="card-body p-4">
                    <div class="progress mb-3" style="height: 20px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                    <div id="logOutput" class="font-monospace small text-muted" style="max-height: 150px; overflow-y: auto;">
                        等待開始...
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
